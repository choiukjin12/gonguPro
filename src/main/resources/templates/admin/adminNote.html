<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 보내기</title>
    <link rel="stylesheet" href="adminMain.css">
    <link rel="stylesheet" href="adminHeader.css">
    <link rel="stylesheet" href="adminNote.css">
    <!-- 서머노트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
<header class="header">
    <span class="logo">GongU</span>
    <div class="header-container">

        <nav class="header-nav">
            <a href="adminMain.html">회원 관리</a>
            <a href="adminStudy.html">게시글 관리</a>
            <a href="adminMentoApplication.html">신청함 관리</a>
            <a href="adminNote.html">관리자 쪽지함</a>
        </nav>

    </div>
    <a href="">Logout</a>
</header>
<div class="main-container">
    <div class="left-container">
        <div class="left-list check"><a href="adminNote.html">쪽지 보내기</a></div>
        <div class="left-list"><a href="adminReceivedNote.html">받은 쪽지함</a></div>
        <div class="left-list"><a href="adminSendNote.html">보낸 쪽지함</a></div>
    </div>
    <div class="right-container">
        <div class="right-title">
            <div class="right-title-sub">
                <img class="note-img" src="https://cdn.poomang.com/img/welcomemangd1/result/icon_letter.png" alt="">쪽지 보내기
            </div>
        </div>
        <div class="member-container">
            <form action="" class="form-note">
                <div class="form-group">
                    <label for="recipient">받는 사람</label>
                    <input type="text" id="recipient" placeholder="아이디로 입력하세요">
                </div>
                <div class="form-group">
                    <label for="recipient">쪽지 제목</label>
                    <input type="text" id="recipient" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="msg-content">쪽지 내용</label>
                    <textarea name="" id="summernote" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>
                <button>보내기</button>
            </form>
        </div>
    </div>
</div>
<script>
    $('#summernote').summernote({
        placeholder: '쪽지 내용을 입력해주세요',
        tabsize: 2,
        height: 400,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['view', ['help']]
        ]
    });
</script>
</body>
</html>
