        <div class="nav-left-login-mentor">

                </li>
                <li class="study">
                    <a href="#"><p class="header-text">스터디 모집</p></a> <!--스터디 목록으로 이동-->
                </li>

<div class="container">
    <h2>스터디 모집</h2>
    <div class="grid-container">
        <!-- 그리드 아이템 -->

        <div th:each="study : ${studyList}">
        <a th:href="@{/study/detail(studyNumber=${study.studyNumber})}" >
            <div class="good-board">
                <div class="category-img-box" >
                    <img src="asd" name="카테고리이미지"/>
                </div>
                <div class="deadline-box" >
                    <p class="deadline" name="마감일" th:text="'마감일  |  '+${study.studyStartDate}"> </p>
                </div>
                <div class="content-box" name="제목">
                    <p class="content" th:text="${study.studyTitle}"></p>
                </div>
                <div class="category-box" name="category">
                    <p class="category" name="카테고리" th:text="${study.studyMajor}"></p>
                </div>
                <div class="address-box">
                    <p class="address" name="주소" th:text="${study.studyAddress}"></p>
                </div>
                <div class="user-box">
                    <span class="user-nickname" th:text="${study.userId}"></span>
                    <span class="commend-count">0</span>
                </div>
            </div>
        </a>
        </div>



        <a href="/study/write">글작성버튼</a>
    </div>
    <!--페이징처리-->

    <!--페이징처리 끝-->
</div>

<div class="page-container">
    <ul class="page-box"><!--study? board?-->
        <a th:href="@{/study/list(page=${pageInfo.startPage-1})}" class="page-a" th:if="${pageInfo.prev}">
            <li class="page-num prev">&lt</li>
        </a>

        <!--
            페이징 처리는 시작번호~끝번호까지 반복을 돌려야 하므로 빠른 for문으로만 처리할 수 없다.
            그렇기 때문에 타임리프에서 제공해주는 객체를 사용하여 처리한다. #을 붙이면 타임리프에서 제공해주는 객체를 사용한다.
            numbers라는 객체가 제공하는 sequence(시작값, 끝값)라는 메소드를 이용한다. 1, 5 -> 1,2,3,4,5
        -->
        <th:block th:each="i : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
            <a th:href="@{/study/list(page=${i})}" class="page-a">
                <li class="page-num" th:text="${i}" th:if="${i != pageInfo.criteria.page}"></li>
                <li class="page-num active" th:text="${i}" th:unless="${i != pageInfo.criteria.page}"></li>
            </a>
        </th:block>

        <a th:href="@{/study/list(page=${pageInfo.endPage+1})}" class="page-a" th:if="${pageInfo.next}">
            <li class="page-num next">&gt</li>
        </a>
    </ul>
</div>
</body>
