<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>
  <header class="header" th:fragment="header">
    <a href="/user/index" class="logo-a">
      <div class="logo-box">
        <img src="/image/mainLogo.png" alt="" class="header-logo">
        <span class="span-logo">ongU</span>
      </div>
    </a>
    <div class="search-box">
      <form action="" method="" class="search-form">
        <select name="" class="select-option">
          <option value="name">스터티 모집</option>
          <option value="email">멘티 모집</option>
        </select>
        <input type="text" name="" class="search-input" placeholder="제목을 검색해주세요.">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i></button>
      </form>
    </div>
    <div class="nav-box">
      <nav class="header-nav">
        <a href="/study/list"><li>스터디 모집</li></a>
        <a href="/class/list"><li>멘티 모집</li></a>
        <a href="/apply/write"><li>멘토 신청</li></a>
        <a href="/note/receiveList"><li>쪽지함</li></a>
        <th:block>
        <a th:if = "${session.userNumber == null}" href="/user/login"><li>로그인</li></a>
        <a th:unless= "${session.userNumber == null}" href="/user/logout"><li>로그아웃</li></a>
        </th:block>
      </nav>
    </div>
  </header>
<script src="https://kit.fontawesome.com/acf4f592bf.js" crossorigin="anonymous"></script>
</body>
</html>
