<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지내용</title>
    <link rel="stylesheet" href="/css/note/sendNoteDetail.css">
</head>
<body>
    <div class="note-wrap">
        <!-- 쪽지함 전용 헤더 -->
        <div class="note-header">
            <div class="note-main-box">
                <a href="" class="gongu-main">GONGU</a>
                <a href="/note/receiveList" class="note-main">쪽지</a>
            </div>
            <div class="logout">
                <span>로그아웃</span>
            </div>
        </div>
        <!-- 쪽지함 바디 -->
        <div class="note-body">
            <!-- 쪽지함 기능들 -->
            <div class="menu-container">
                <a href="/note/writeNote" class="btn-note-write">
                    <span>쪽지쓰기</span>
                </a>
                <div class="receive">
                    <a href="/note/receiveList">받은쪽지함</a>
                </div>
                <div class="send">
                    <a href="/note/sendList">보낸쪽지함</a>
                </div>
            </div>
            <!-- 쪽지함 기능 내용(비동기 처리?) -->
            <div class="note-container">
                <div class="note-send">
                    쪽지내용
                </div>
                <div class="note-box">
                    <!-- 쪽지 -->
                    <div class="note-write-container">
                        <div class="receiver-box">
                            <div class="receiver-word">받은사람</div>
                            <div class="note-sender" th:text="${sendNoteDetail.userId}">상대방 아이디</div>
                        </div>
                        <div class="title-box">
                            <div class="title-word">제목</div>
                            <div class="note-title" th:text="${sendNoteDetail.noteTitle}">내가 보낸 제목</div>
                        </div>
                        <div class="content-box">
                            <div class="content-word">내용</div>
                            <!-- 내용 받아서 넣기 시작 -->
                        <div class="note-content" th:utext="${sendNoteDetail.noteContent}"></div>
                            <!-- 내용 받아서 넣기 끝 -->
                        </div>
                        <form method="post" action="/note/sendRemove">
                            <div class="btn-box">
                                <button class="btn-note-delete">삭제</button>
                            </div>
                            <input type="hidden" th:value="${sendNoteDetail.noteNumber}" name="noteNumber">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
