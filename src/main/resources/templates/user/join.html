<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="/css/user/join.css"/>
</head>

<body>


<section class="login-form">
  <a th:href="@{/user/index}">
    <div class="login-img-goto"></div>
  </a>
  <form action="/user/join" method="post">
    <div class="int-area">
      <input type="text" class="id_input" name="userId" id="userId" autocomplete="off" required>
      <label for="userId">아이디</label>
      <span class="id_input_re_1">사용 가능한 아이디 입니다.</span>
      <span class="id_input_re_2">이미 존재하는 아이디 입니다.</span>
    </div>
    <div class="int-area">
      <input type="text" name="userName" id="userName" autocomplete="off" required>
      <label for="userName">이름</label>
    </div>
    <div class="int-area">
      <input type="password" name="userPassword" id="userPassword" autocomplete="off" required>
      <label for="userPassword">비밀번호</label>
    </div>
    <div class="int-area">
      <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" required>
      <label for="confirm-password">비밀번호 확인</label> <span class="confirm-password-ok none">비밀번호가 일치합니다!</span> <span class="confirm-password-no none ">비밀번호가 일치하지 않습니다!</span>
    </div>
    <div class="int-area">

      <input type="text" name="userNickname" class="nick_input" id="userNickname" autocomplete="off" required>
      <label for="userNickname">닉네임</label>
      <span class="ni_input_nick_1">사용 가능한 닉네임 입니다.</span>
      <span class="ni_input_nick_2">이미 존재하는 닉네임 입니다.</span>


    </div>
    <div class="int-area">
      <input type="email" name="userEmail"  class="email_input" id="userEmail" autocomplete="off" required>
      <label for="userEmail">이메일</label>
      <span class="em_input_email_1">사용 가능한 이메일 입니다.</span>
      <span class="em_input_email_2">이미 존재하는 이메일 입니다.</span>
    </div>
    <div class="int-area">
      <input type="text" name="userPhone" class="phone_input" id="userPhone" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
      <label for="userPhone">전화번호 : 번호만 입력하세요</label>
      <span class="ph_input_phone_1">사용 가능한 번호 입니다.</span>
      <span class="ph_input_phone_2">이미 존재하는 번호 입니다.</span>
    </div>


    <div class="int-area">
      <label for="category">
        전공분야
      </label>
      <select id="category" name="userMajor">
        <option value="select">-- 선택하세요 --</option>
        <optgroup label="수학">
          <option value="산술학">산술학</option>
          <option value="대수학">대수학</option>
          <option value="기하학">기하학</option>
          <option value="위상수학">위상수학</option>
          <option value="해석학">해석학</option>
        </optgroup>
        <optgroup label="과학">
          <option value="생명과학">생명과학</option>
          <option value="기초과학">기초과학</option>
          <option value="자연과학">자연과학</option>
          <option value="과학기술">과학기술</option>
        </optgroup>
        <optgroup label="국어">
          <option value="국어학">국어학</option>
          <option value="고전문학">고전문학</option>
          <option value="현대문학">현대문학</option>
          <option value="국문학">국어국문</option>
        </optgroup>
        <optgroup label="언어">
          <option value="영어">영어</option>
          <option value="중국어">중국어</option>
          <option value="프랑스어">프랑스어</option>
          <option value="일본어">일본어</option>
          <option value="독일어">독일어</option>
        </optgroup>
        <optgroup label="기타">
          <option value="기타">기타</option>
        </optgroup>
      </select>

    </div>
    <div class="int-area">
      <div class="info" id="info__birth">
        <select class="box" id="birth-year">
          <option disabled selected>출생 연도</option>
        </select>
        <select class="box" id="birth-month">
          <option disabled selected>월</option>
        </select>
        <select class="box" id="birth-day">
          <option disabled selected>일</option>
        </select>
        <input type="hidden" id="userBirth" name="userBirth">

      </div>
    </div>
    <div class="btn-area">
      <button type="submit" id="btn">회원가입</button>
    </div>
  </form>
</section>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/js/join.js">

</script>
</body>
</html>
