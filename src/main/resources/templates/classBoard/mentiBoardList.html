<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="/css/paging.css"/>
  <script src="https://kit.fontawesome.com/acf4f592bf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/header.css">
  <style>
    .container{
      width:1320px;
      height:1300px;
      margin:auto;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3열로 설정 */
      grid-template-rows: repeat(4, 1fr); /* 4행으로 설정 */
      grid-gap: 20px; /* 그리드 간격 설정 */
      width: 1300px; /* 가로 크기 설정 */
      height: 1000px; /* 세로 크기 설정 */
      margin: 0 auto; /* 중앙 정렬을 위해 자동 마진 설정 */
    }
    header{
      margin-bottom:20px;
    }
    .write-btn-container{
      width:85%;
      display: flex;
      justify-content: end;

    }

    .write-btn{
      width:100px;
      height:30px;
      background-color: #d9edf7;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color:white;
      font-size: 18px;
      font-weight: bold;
    }
    .study-logo{
      width:100px;
      height:25px;
      background-color: #d9edf7;
      color:white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      font-weight: bold;
    }

    .content-title{
      margin-left: 20px;

    }

    /* 그리드 아이템 스타일 설정 (예: 배경색, 테두리 등) */

  </style>
</head>
<body>

  <nav class="nav-bar">

      </a>
    </div>
    <div class="nav-right">
      <ul>
        <li>
          <input type="text" name="search" value="" class="search-bar" placeholder="제목을 입력해주세요"/>
        </li>
        <li class="study">
          <a href="#"><p class="header-text">스터디 모집</p></a> <!--스터디 목록으로 이동-->
        </li>
        <li class="menti">
          <a href="#"><p class="header-text">멘티 모집</p></a> <!--멘티 모집 목록으로 이동-->
        </li>
        <li class="login">
          <a href="#"><p class="header-text">로그인</p></a> <!--로그인 창으로 이동-->
        </li>
      </ul>
  </nav>

</header>
<!--로그인 후 헤더-->
<header class="header-container none"> <!--헤더 컨테이너-->
  <nav class="nav-bar">
    <div class="nav-left-login">
      <a href="#">
        <img src="logo.jpg" alt="logo" class="logo-img">
      </a>
    </div>
    <div class="nav-right">
      <ul>
        <li>
          <input type="text" name="search" value="" class="search-bar" placeholder="제목을 입력해주세요"/>
        </li>
        <li class="study">
          <a href="#"><p class="header-text">스터디 모집</p></a> <!--스터디 목록으로 이동-->
        </li>
        <li class="menti">
          <a href="#"><p class="header-text">멘티 모집</p></a> <!--멘티 모집 목록으로 이동-->
        </li>
        <li class="login">
          <a href="#"><p class="header-text">쪽지함</p></a> <!--로그인 창으로 이동-->
        </li>

        <li class="myPage">

        </li>
      </ul>
    </div>
  </nav>

</header>
<!--멘토로 로그인 헤더-->
<header class="header-container "> <!--헤더 컨테이너-->
  <nav class="nav-bar">
    <div class="nav-left-login-mentor">
      <a href="#">
        <img src="logo.jpg" alt="logo" class="logo-img">
      </a>
    </div>
    <div class="nav-right">
      <ul>
        <li>
          <input type="text" name="search" value="" class="search-bar" placeholder="제목을 입력해주세요"/>
        </li>
        <li class="study">
          <a href="#"><p class="header-text">스터디 모집</p></a> <!--스터디 목록으로 이동-->
        </li>
        <li class="menti">
          <a href="#"><p class="header-text">멘티 모집</p></a> <!--멘티 모집 목록으로 이동-->
        </li>
        <li class="menti">
          <a href="#"><p class="header-text">멘토 신청</p></a> <!--멘티 모집 목록으로 이동-->
        </li>
        <li class="login">
          <a href="#"><p class="header-text">쪽지함</p></a> <!--로그인 창으로 이동-->
        </li>

        <li class="myPage">
          <a href="#"><p class="header-text">마이페이지</p></a> <!--로그인 창으로 이동-->
        </li>
      </ul>
    </div>
  </nav>

</header>
<div class="container">


  <h2>멘티 모집</h2>
  <div class="grid-container">
    <!-- 그리드 아이템 -->
  <th:block  th:each="class : ${classList}">
    <div class="mento-box" th:if="${class.classLevel.equals('2')}">
      <div class="mento-name-container">
        <div class="mento-name"><h2  th:text="${class.userName}+' 멘토'"></h2>
        </div>
        <a th:href="@{/class/detail(classNumber=${class.classNumber})}">
          <div class="mento-apply">
            상세보기
          </div>
        </a>
      </div>
      <ul class="mento-info-list">
        <li>
          <span class="mento-info">멘토 학력</span> <span class="mento-career" th:text="${class.applyEducation}"></span>
        </li>
        <li>
          <span class="mento-info">수업 비용</span>  <span class="mento-price" th:text="${class.classPrice}"></span>
        </li>
        <li>
          <span class="mento-info">지역</span>  <span class="mento-price" th:text="${class.classAddress}"></span>
        </li>


        <br>
        <li>
          <span class="mento-info">기간</span>  <span class="mento-career" th:text="${class.classStartDate}+' ~ '+${class.classEndDate}"></span>
        </li>
      </ul>

    </div>
  </th:block>





</div>
  <!-- th:if="${session.userLevel.equals('2')}" -->
  <div class="write-btn-container">
    <a href="/class/write">
      <div class="write-btn">
        글작성
      </div>
    </a>
  </div>

  <div class="page-container">
    <ul class="page-box"><!--study? board?-->
      <a th:href="@{/class/list(page=${pageInfo.startPage-1})}" class="page-a" th:if="${pageInfo.prev}">
        <li class="page-num prev">&lt</li>
      </a>

      <!--
          페이징 처리는 시작번호~끝번호까지 반복을 돌려야 하므로 빠른 for문으로만 처리할 수 없다.
          그렇기 때문에 타임리프에서 제공해주는 객체를 사용하여 처리한다. #을 붙이면 타임리프에서 제공해주는 객체를 사용한다.
          numbers라는 객체가 제공하는 sequence(시작값, 끝값)라는 메소드를 이용한다. 1, 5 -> 1,2,3,4,5
      -->
      <th:block th:each="i : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
        <a th:href="@{/class/list(page=${i})}" class="page-a">
          <li class="page-num" th:text="${i}" th:if="${i != pageInfo.criteria.page}"></li>
          <li class="page-num active" th:text="${i}" th:unless="${i != pageInfo.criteria.page}"></li>
        </a>
      </th:block>

      <a th:href="@{/class/list(page=${pageInfo.endPage+1})}" class="page-a" th:if="${pageInfo.next}">
        <li class="page-num next">&gt</li>
      </a>
    </ul>
  </div>
</div>
</body>

</html>
